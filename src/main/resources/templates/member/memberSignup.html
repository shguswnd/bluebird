<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원가입 등록 폼</h2>
  </div>
  <h4 class="mb-3">회원 입력</h4>
  <form action="item.html" th:action method="post">
    <div>
      <label for="id">아이디</label>
      <input type="text" id="id" name="id" class="formcontrol" placeholder="4~20자리 / 영문, 숫자, 특수문자 '_' 사용가능">
    </div>
    <div>
      <label for="pwd">비밀번호</label>
      <input type="text" id="pwd" name="pwd" class="formcontrol" placeholder="8~16자리/영문 대소문자, 숫자, 특수문자 조합">
    </div>
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" name="name" class="formcontrol" placeholder="이름 입력">
    </div>
    <div>
      <label for="birthDay">생년월일</label>
      <input type="text" id="birthDay" name="birthDay" class="formcontrol" placeholder="YYYYMMDD">
    </div>
    <div>
      <label for="email">이메일</label>
      <input type="text" id="email" name="email" class="formcontrol" placeholder="email@bluebird.com">
    </div>
    <div>
      <label for="phoneNum">휴대폰</label>
      <input type="text" id="phoneNum" name="phoneNum" class="form-control" placeholder="'-'빼고 숫자만 입력">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/}'|"
                onclick="location.href='items.html'" type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
