<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파일 드라이브</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  /* 추가적인 CSS 스타일링 */
  .file-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    border-bottom: 1px solid #dee2e6;
  }
</style>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">파일 드라이브</h1>
  <!-- 파일 업로드 폼 -->
  <form action="/upload" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <input class="form-control" type="file" name="file">
    </div>
    <button class="btn btn-primary" type="submit">업로드</button>
  </form>
  <!-- 파일 목록 -->
  <ul class="list-group mt-4">
    <li class="list-group-item file-item d-flex justify-content-between align-items-center">
      <a href="/files/file1.pdf" target="_blank">file1.pdf</a>
      <button class="btn btn-danger" onclick="deleteFile('file1.pdf')">삭제</button>
    </li>
    <li class="list-group-item file-item d-flex justify-content-between align-items-center">
      <a href="/files/file2.jpg" target="_blank">file2.jpg</a>
      <button class="btn btn-danger" onclick="deleteFile('file2.jpg')">삭제</button>
    </li>
    <!-- 추가적인 파일 항목들을 여기에 추가 -->
  </ul>
</div>

<script>
  // 파일 삭제 함수
  function deleteFile(filename) {
    if (confirm(filename + '을(를) 삭제하시겠습니까?')) {
      // 백엔드에 파일 삭제 요청을 보내는 코드를 여기에 추가
      alert(filename + '이(가) 삭제되었습니다.');
    }
  }
</script>
</body>
</html>
