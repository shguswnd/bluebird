<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원가입 등록 폼</h2>
  </div>
  <h4 class="mb-3">회원 입력</h4>
  <form action="item.html" method="post">
    <div>
      <label for="email">이메일</label>
      <input type="text" id="email" name="email" class="formcontrol" placeholder="이메일을 입력하세요">
    </div>
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" name="name" class="form-control"
             placeholder="이름을 입력하세요">
    </div>
    <div>
      <label for="age">생년월일</label>
      <input type="text" id="age" name="age" class="formcontrol" placeholder="생년월일 입력하세요">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'" type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
